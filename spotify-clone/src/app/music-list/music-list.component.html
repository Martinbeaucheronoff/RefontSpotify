<div class="overflow-x-auto">
  <table class="table w-full">
    <thead>
    <tr>
      <th>Image</th>
      <th>Title</th>
      <th>Artist</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let song of musicLibrary" [class.selected]="selectedSongId === song.id">
      <td>
        <div class="avatar">
          <div class="w-20 rounded">
            <img [src]="song.image" [alt]="song.title" />
          </div>
        </div>
      </td>
      <td>{{ song.title }}</td>
      <td>{{ song.artist }}</td>
      <td>
        <button class="btn btn-primary btn-sm" (click)="onSelect(song)">Play</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

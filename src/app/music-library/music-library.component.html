<div class="music-library">
  <h2>Music Library</h2>

  <div class="song-list">
    <div class="song-item" *ngFor="let song of songs" (click)="playSong(song)">
      <div class="song-info">
        <h3>{{ song.title }}</h3>
        <p>{{ song.artist }} - {{ song.album }}</p>
      </div>
      <span class="song-duration">{{ song.duration }}</span>
    </div>
  </div>
</div>
